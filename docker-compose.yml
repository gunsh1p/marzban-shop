services:
    web:
        build: 
            context: .
            dockerfile: web.Dockerfile
        restart: always
        volumes:
            - "./config.json:/app/config.json"
        ports:
          - 8778:8080
    redis:
        image: redis:latest
        restart: always
    bot:
        build: 
            context: .
            dockerfile: bot.Dockerfile
        restart: always
        volumes:
            - "./config.json:/app/config.json"
        ports:
          - 8777:8000
        depends_on:
            - redis
            - web